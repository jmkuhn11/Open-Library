<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Open Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
   

</head>
<body>

  <section class="section">
    <h1 class="title">Perfect Book Section</h1>
    <h2 class="subtitle">
      This is a simple way to find the perfect book you're looking for<strong></strong>, like the one you're currently reading.
    </h2>
    <div class="flex-row align-center justify-center min-100-vh bg-primary">
      <div class="col-12 col-md-9 flex-column align-center bg-light p-5">
        <h1 class="text-primary">Search for your desired book:</h1>
        <form id="search-form" class="form w-100">
          <input id="author-input" class="form-input w-100" type="text" placeholder="Author">
          <input id="subject-input" class="form-input w-100" type="text" placeholder="Subject">
          <button class="button is-info btn-block">Submit</button>
        </form>
      </div>
    </div> 
  </section>


    
    <script src="./assets/js/input.js"></script>

    
</html>
